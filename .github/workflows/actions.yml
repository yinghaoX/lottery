name: Actions CI - Next.js version 13 static site export, GitHub Actions Build and Deploy
on:
  push:
    branches: [master]
# 执行的一项或多项任务
jobs:
  build-and-deploy:
    # 运行在虚拟机环境ubuntu-latest
    # https://docs.github.com/zh/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idruns-on
    runs-on: ubuntu-latest
    steps:
      - name: 获取源码  🛎️
        uses: actions/checkout@v4
      - name: Node环境版本 🗜️
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Clear npm cache
        run: npm cache clean --force
      - name: Install npm
        run: npm install -g npm@7
      - name: 安装依赖 ⚙️
        run: npm install
        env:
          NPM_CONFIG_REGISTRY: https://registry.npm.taobao.org
      - name: 打包 🏗️
        run: |
          npm run build
          touch out/.nojekyll
      - name: 部署 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: out
          clean: true
